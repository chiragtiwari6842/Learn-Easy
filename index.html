<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classroom</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter a Topic for the Class</h1>
        <textarea id="topicInput" placeholder="Write any topic here..."></textarea>
        <button id="scheduleButton">Schedule Class</button>
        <button id="testButton" class="hidden">Take Test</button>
        <div>
            <label for="voice-select" id="voice-text">Choose a Voice</label>
            <select id="voice-select">
                <option value="disabled selected">Select a Voice</option>
            </select>
        </div>
        <p id="responseMessage"></p>
        <div id="linkContainer" class="hidden">
            <p>Click the link below to join:</p>
            <a id="classLink" href="#" target="_blank">Join your class</a>
        </div>
    </div>    
    <script src="assets/js/main.js"></script>
</body>
</html>
